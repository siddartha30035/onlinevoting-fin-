name: Simple CI/CD Test

on:
  push:
    branches: [ main ]

jobs:
  # Simple test job
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Test basic functionality
      run: |
        echo "✅ Repository checked out successfully"
        echo "✅ Workflow is running"
        echo "✅ Secrets are accessible: ${{ secrets.DB_ROOT_PASSWORD != '' }}"
        ls -la
    
    - name: Check project structure
      run: |
        echo "📁 Project structure:"
        find . -name "*.yml" -o -name "*.java" -o -name "*.js" -o -name "package.json" | head -10

  # Build Docker images (simplified)
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Test Docker build (backend)
      run: |
        if [ -f "online-voting-backend-1/Dockerfile.prod" ]; then
          echo "✅ Backend Dockerfile found"
        else
          echo "❌ Backend Dockerfile missing"
        fi
    
    - name: Test Docker build (frontend)
      run: |
        if [ -f "onlinevotingsystem/Dockerfile.prod" ]; then
          echo "✅ Frontend Dockerfile found"
        else
          echo "❌ Frontend Dockerfile missing"
        fi
    
    - name: Success message
      run: |
        echo "🎉 Simple CI/CD test completed successfully!"
        echo "✅ Repository access: OK"
        echo "✅ GitHub Actions: OK"
        echo "✅ Container registry login: OK"
        echo "✅ Project structure: OK"
