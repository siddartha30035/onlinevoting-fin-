version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: online-voting-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${DB_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "${MYSQL_PORT}:3306"  # optional, for Workbench/DBeaver access

  backend:
    build: ./online-voting-backend-1
    container_name: online-voting-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    ports:
      - "${BACKEND_PORT}:9090"
    restart: unless-stopped

  frontend:
    build: ./onlinevotingsystem
    container_name: online-voting-frontend
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:80"
    restart: unless-stopped
    # Frontend can reach backend at "http://backend:9090"

volumes:
  mysql_data: {}
